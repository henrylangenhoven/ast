name: ðŸš€ cPanel Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout Latest Code
        uses: actions/checkout@v4.2.2

      - name: ðŸš€ Deploy to cPanel
        id: deploy
        uses: paxha/cpanel-deploy@v4.0
        with:
          host: 'https://agroskytech.co.za'
          username: '${{ secrets.CPANEL_USERNAME }}'
          api_token: '${{ secrets.CPANEL_TOKEN }}'
          remote_path: '/home/agroskyt/repositories/ast'
          branch: main
          deploy: true

      - name: ðŸ•’ Display Deployment Duration
        run: echo "Deployment took ${{ steps.deploy.outputs.duration }} milliseconds"
