name: ðŸš€ Deploy main branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest code ðŸšš
        uses: actions/checkout@v4.2.2

      - name: Deploy to cPanel ðŸš€
        id: deploy
        uses: pinkasey/cpanel-deploy-action@v1.2.0
        with:
          hostname: 'https://agroskytech.co.za'
          cpanel_username: '${{ secrets.CPANEL_USERNAME }}'
          cpanel_token: '${{ secrets.CPANEL_TOKEN }}'
          repository_root: '/home/agroskyt/repositories/ast'
          branch: main
          updateRepository: true

      - name: Display Deployment Duration
        run: echo "Deployment took ${{ steps.deploy.outputs.duration }} milliseconds"
